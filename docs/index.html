<style>
    :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --accent-color: #4f46e5;
        --text-muted: #6b7280;
        --border-color: #e5e7eb;
        --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    body {
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    main {
        background: white;
        border-radius: 16px;
        padding: 3rem 2.5rem;
        box-shadow: var(--shadow-soft);
        border: 1px solid var(--border-color);
        max-width: 600px;
        width: 100%;
        margin: 2rem;
        text-align: center;
        position: relative;
        overflow: hidden;
    }
    main::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--primary-gradient);
        border-radius: 16px 16px 0 0;
    }
    h1 {
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 3rem;
        font-weight: 800;
        margin: 0 0 1.5rem 0;
        letter-spacing: -0.025em;
    }
    .subtitle { font-size: 1.25rem; color: var(--text-muted); margin-bottom: 2rem; font-weight: 500; line-height: 1.6; }
    .cta-container { margin-top: 2.5rem; }
    .cta-button {
        display: inline-flex; align-items: center; gap: 0.5rem;
        background: var(--primary-gradient); color: white; text-decoration: none;
        padding: 0.875rem 2rem; border-radius: 12px; font-weight: 600; font-size: 1.1rem;
        transition: all 0.2s ease; box-shadow: var(--shadow-soft); border: none;
    }
    .cta-button:hover { transform: translateY(-2px); box-shadow: 0 8px 25px -8px rgba(102,126,234,.6); color: white; }
    .github-icon { width: 20px; height: 20px; fill: currentColor; }
    .features { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 1rem; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color); }
    .feature { padding: 1rem; background: #f8fafc; border-radius: 8px; border: 1px solid #e2e8f0; }
    .feature-title { font-weight: 600; color: var(--accent-color); font-size: .9rem; margin-bottom: .25rem; }
    .feature-desc { font-size: .8rem; color: var(--text-muted); margin: 0; }
    @media (max-width:768px){ main{margin:1rem;padding:2rem 1.5rem} h1{font-size:2.5rem} .subtitle{font-size:1.1rem}}
    main { animation: fadeInUp .6s ease-out; }
    @keyframes fadeInUp { from { opacity:0; transform: translateY(20px);} to { opacity:1; transform: translateY(0);} }
</style>
